<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1>Bitcoin Address Manager</h1>
        </header>

        <!-- Check Balance Section -->
        <div class="card">
            <div class="card-header">
                Check Balance
            </div>
            <div class="card-body">
                <form id="check-balance-form">
                    <div class="form-group">
                        <label for="address">Bitcoin Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Bitcoin Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Check Balance</button>
                </form>
                <div class="mt-3">
                    <p id="balance">Balance: $0.00</p>
                </div>
            </div>
        </div>

        <!-- Transfer Money In Section -->
        <div class="card">
            <div class="card-header">
                Transfer Money In
            </div>
            <div class="card-body">
                <form id="transfer-in-form">
                    <div class="form-group">
                        <label for="address-in">Bitcoin Address:</label>
                        <input type="text" class="form-control" id="address-in" placeholder="Enter Bitcoin Address">
                    </div>
                    <div class="form-group">
                        <label for="amount-in">Amount:</label>
                        <input type="number" class="form-control" id="amount-in" placeholder="Enter Amount">
                    </div>
                    <button type="submit" class="btn btn-success">Transfer In</button>
                </form>
                <div class="mt-3" id="transfer-in-status">
                    <!-- Status messages will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Transfer Money Out Section -->
        <div class="card">
            <div class="card-header">
                Transfer Money Out
            </div>
            <div class="card-body">
                <form id="transfer-out-form">
                    <div class="form-group">
                        <label for="address-out">Bitcoin Address:</label>
                        <input type="text" class="form-control" id="address-out" placeholder="Enter Bitcoin Address">
                    </div>
                    <div class="form-group">
                        <label for="amount-out">Amount:</label>
                        <input type="number" class="form-control" id="amount-out" placeholder="Enter Amount">
                    </div>
                    <button type="submit" class="btn btn-danger">Transfer Out</button>
                </form>
                <div class="mt-3" id="transfer-out-status">
                    <!-- Status messages will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle form submissions and update the UI can be added here
    </script>
</body>
</html>
