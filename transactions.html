<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Manager - Transaction Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit a Transaction</h2>
        <form id="transactionForm">
            <div class="mb-3">
                <label for="recipientAddress" class="form-label">Recipient Address</label>
                <input type="text" class="form-control" id="recipientAddress" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (BTC)</label>
                <input type="number" class="form-control" id="amount" step="0.00000001" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Transaction</button>
        </form>
    </div>
</body>
</html>
